<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <main class="container">

        <div class="my-5 pt-lg-5">
            <div class="col">
                <div class="row">
                    <div class="col-1">
                        <a href="request-payment.html" style="color: black;">
                            <span >
                                <img src="/assets/img/backArrow.png">
                            </span></a>
                    </div>
                    <div class="col-11">
                        <h5 class="h6 text-center">Confirmation</h5>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p class="small tran-color mb-2">You have received the following request. Tap “Accept” to pay or “Decline to
                reject it.</p>
        </div>
        <div class="mt-5">
            <div class="row fs-15">
                <div class="col-5">
                    <p class="tran-color">Requested by</p>
                </div>
                <div class="col-7">
                    <p id="name" class="text-end"></p>
                </div>
                <hr class="dotted-line mt-0">
                <div class="col-5">
                    <p class="tran-color">Unique ID</p>
                </div>
                <div class="col-7">
                    <p class="text-end">234-ASG-21415555163</p>
                </div>
                <hr class="dotted-line mt-0">
                <div class="col-5">
                    <p  class="tran-color">Description</p>
                </div>
                <div class="col-7">
                    <p id="description" class="text-end"></p>
                </div>
                <hr class="dotted-line mt-0">
                <div class="col-5">
                    <p class="tran-color">Date and Time</p>
                </div>
                <div class="col-7">
                    <p id="time" class="text-end"></p>
                </div>
                <hr class="dotted-line mt-0">
                <div class="col-5">
                    <p class="tran-color">Amount</p>
                </div>
                <div class="col-7">
                    <p id="amount" class="text-end"></p>
                </div>
            </div>
        </div>
        <div class="mx-3">
            <a class="btn my-btn-outline my-4 a-text err-btn" href="homepage.html" style="color: #FF9300">Decline</a>
            <a id="accept" type="submit" class="btn my-btn my-4 err-btn float-end" href="enter-pin-page.html">Accept</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

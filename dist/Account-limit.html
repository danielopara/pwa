<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Limit</title>
    <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#E1D9D1" >

         <!-- iOS support -->
    <link rel="apple-touch-icon" href="/icons/wm-96.jpeg">
    <link rel="apple-mobile-web-app-status-bar" content="#E1D9D1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body >
    <main>
      <div class="my-5 pt-lg-5">
        <div class="col">
          <div class="row align-items-center">
            <div class="col-2">
              <a href="Security.html" class="tran-color"
                ><img src="/assets/img/chevron-left.png" alt="" srcset=""
              /></a>
            </div>
            <div class="col-8 text-center">
              <p class="mb-0">Account Limit</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="pt-3">
          <div class="mt-2 mb-4">
            <div class="row align-items-center">
              <div class="col-7" style="margin-left: 3%">
                <p class="small mb-0">Maximum account credit balance</p>
              </div>
              <div class="col-4">
                <p class="text-muted">₦20,000</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="mt-2 mb-4">
            <div class="row align-items-center">
              <div class="col-7" style="margin-left: 3%">
                <p class="small mb-0">Maximum single transaction amount</p>
              </div>
              <div class="col-4">
                <p class="text-muted">₦5,000</p>
              </div>
            </div>
          </div>
          <hr />

          <div class="mt-2 mb-4">
            <div class="row align-items-center">
              <div class="col-7" style="margin-left: 3%">
                <p class="small mb-0">Total payment limit per day</p>
              </div>
              <div class="col-4">
                <p class="text-muted">₦50,000</p>
              </div>
            </div>
          </div>
          <hr />
          <div class="card card-4 mt-5">
            <div class="card-body">
              <a href="Manage-Daily-Limit.html" class="tran-color">
              <div class="row">
                <div class="col-4 ml-0">
                  <img
                    src="/assets/img/Rectangle.png"
                    style="width: 120px"
                    alt=""
                  />
                </div>
                <div class="col-7 ml-3 pt-3 tran-color">
                  <p>
                    Manage Daily Limit<br /><small class="form-text"
                      >Increase or reduce your daily transfer limit</small
                    >
                  </p>
                </div>
                <div class="col-1 pt-5">
                 
                    <img src="/assets/img/Frame (1).png" alt="" srcset=""
                  />
                </div>
              </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ee821714d4.js"
      crossorigin="anonymous"
    ></script>
    <script src="/src/app.js"></script>

  </body>
</html>

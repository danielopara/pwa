<body>

    <main class="container">

        <div class="my-5 pt-lg-5">
            <div class="col">
                <div class="row">
                    <div class="col-1">
                        <a href="senders-confirmation.html" style="color: black;">

                    </div>
                    <div class="col-11">

        </div>
        <form class="mt-5 center-align">
            <div class="center-item mb-5">
                <div  id="showPin" class="row pin ml-2">
                    <input class="form-control pin-field"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="1"
                        onkeyup="moveToNext(event, this, this.previousElementSibling)">
                    <input class="form-control pin-field"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="1"
                        onkeyup="moveToNext(event, this, this.previousElementSibling)">
                    <input class="form-control pin-field"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="1"
                        onkeyup="moveToNext(event, this, this.previousElementSibling)">
                    <input class="form-control pin-field"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="1"
                        onkeyup="moveToNext(event, this, this.previousElementSibling)">
                </div>
            </div>
            </div>
            <div class="mb-5">
                <p class="small tran-color mb-2">Pay and generate QR Code (for the receiver to scan in order to complete
                    receipt of payment)</p>
            </div>
            </div>

    <script src="https://kit.fontawesome.com/ee821714d4.js" crossorigin="anonymous"></script>
    <script>
        function moveToNext(event, currentInput, previousInput) {
            if (event.target.value.length >= event.target.maxLength) {
                if (currentInput.nextElementSibling) {
                    currentInput.nextElementSibling.focus();
                }
            } else if (event.key === "Backspace" && !event.target.value) {
                if (previousInput) {
                    previousInput.focus();
                }
            }
        }
    </script>

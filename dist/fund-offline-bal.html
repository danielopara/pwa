<body>

    <main class="container">

        <div class="my-5 pt-lg-5">
            <div class="col">
                <div class="row">
                    <div class="col-1">
                        <a href="homepage.html" style="color: black;">
                            <span class="material-symbols-outlined">
                                arrow_back_ios
                            </span></a>
                    </div>
                    <div class="col-11">
                        <h5 class="h6 text-center">Fund Offline Balance</h5>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <p class="small  mb-2">Online Wallet Balance</p>
            <h5 id="onlineBal" class="receive"></h5>
        </div>

        <form class="mt-5">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label h4  tran-color">Amount</label>
                <input id="requestMoney" type="email" class="form-control" id="exampleInputEmail1" placeholder="#0.00">
            </div>
            <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label h4 tran-color">Pin</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="****">
                    <span class="input-group-text"><i class="far fa-eye"></i></span>
                </div>
            </div>
            <a id="getMoney" type="submit" class="btn my-btn w-100 mt-4" href="offline-wallet-success.html">Submit</a>
        </form>
    </main>

                </div>
                <div class="col-7">
                    <p id="time" class="text-end"></p>
                </div>
                <hr class="dotted-line mt-0">
                <div class="col-5">
                    <p class="tran-color">Amount</p>
                </div>
                <div class="col-7">
                    <p id="amount" class="text-end"></p>
                </div>
            </div>
        </div>
        <div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set/Reset Pin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#E1D9D1" >

         <!-- iOS support -->
    <link rel="apple-touch-icon" href="/icons/wm-96.jpeg">
    <link rel="apple-mobile-web-app-status-bar" content="#E1D9D1">
</head>

<body>
  <main class="container">
    <div class="my-5 pt-lg-5">
      <div class="col">
        <div class="row">
          <div class="col-1">
            <a href="profile.html" style="color: black;">
              <span class="material-symbols-outlined">
                arrow_back_ios
              </span></a>
          </div>
          <div class="col-8">
            <h4 class="h6 text-center">Set/Reset Pin</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="pt-5">
        <div class="mb-3">
          <label for="password" class="form-label h4 tran-color">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="****">
            <!-- <span class="input-group-text"><i class="far fa-eye" onclick="togglePasswordVisibility('password', 'password-eye')"></i></span> -->
          </div>
        </div>
        <div class="mb-3 mt-4">
          <label for="newPin" class="form-label h4 tran-color">Enter New Transaction Pin <br><small
              class="form-text">4-digits</small></label>
          <div class="input-group">
            <input type="password" class="form-control" id="newPin" placeholder="****">
            <!-- <span class="input-group-text"><i class="far fa-eye" onclick="togglePasswordVisibility('newPin', 'newPin-eye')"></i></span> -->
          </div>
        </div>
        <div class="mb-3 mt-4">
          <label for="confirmPin" class="form-label h4 tran-color">Confirm New Pin</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPin" placeholder="****">
            <!-- <span class="input-group-text"><i class="far fa-eye" onclick="togglePasswordVisibility('confirmPin', 'confirmPin-eye')"></i></span> -->
          </div>
        </div>
        <div class="mt-4">
          <a type="submit" class="btn my-btn w-100 my-4" href="Pin-Reset-Successful.html">Reset Pin</a>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/ee821714d4.js" crossorigin="anonymous"></script>
  <script>
    function togglePasswordVisibility(fieldId, iconId) {
      const field = document.getElementById(fieldId);
      const icon = document.getElementById(iconId);

      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
      <script src="/src/app.js"></script>

</body>

</html>

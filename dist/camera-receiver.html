<body>

    <main class="container">

        <div class="my-5 pt-lg-5">
            <div class="col">
                <div class="row">
                    <div class="col-1">

                    </div>

                    <form  id="camera" style="display: none;" class="add">

                        </div>
                
                        <div class="col" style="padding:5px; width: 10px;">
                        <div class ="col" id="result"></div>
                        
                        </div>
                    </form>
                </div>

                <!-- href="success-page.html" -->
                <div>
                    <a id="openCamera" type="submit" class="btn my-btn w-100 my-4" >Scan QR Code</a>
                </div>

                <div>
                    <a id="addToHistory" type="submit" class="btn my-btn w-100 my-4" >add</a>
                </div>
    </main>

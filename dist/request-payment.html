    <script>
        // Function to update the input field and close the modal
        function selectText(text) {
            var inputField = document.getElementById("inputField");
            inputField.value = text;
        }

        // Add and remove active class on button click
        document.addEventListener("DOMContentLoaded", function () {
            var buttons = document.querySelectorAll(".ton");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener("click", function () {
                    var
                        activeButton = document.querySelector(".btn-active");
                    if (activeButton) {
                        activeButton.classList.remove("btn-active");
                    }
                    this.classList.add("btn-active");
                });
            }
        });
    </script>
